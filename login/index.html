<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Registro</title>
  </head>
  <body>
    <main class="main-container">
      <!-- SECTION FOTO -->
      <section class="section-image">
        <img src="../assets/images/login.svg" alt="login">
      </section>
      <!-- SECTION FORM -->
      <section class="section-form">
        <!-- FORM -->
        <form id="form" class="form">
          <h1>Inicia sesion</h1>
          <!-- Nickname -->
          <div class="div-form">
            <label for="inputNickname">Nickname</label>
            <input
              class="input"
              type="text"
              id="inputNickname"
              name="nickname"
              placeholder="Nickname"
            />
          </div>
          <!-- Clave -->
          <div class="div-form">
            <label for="inputPassword">Contraseña</label>
            <input
              class="input"
              type="password"
              id="inputPassword"
              name="password"
              placeholder="Ingresa contraseña"
            />
          </div>

          <!-- Rol -->
          <div class="div-form">
            <label for="selectRol">Rol</label>
            <select name="rol" class="select" id="selectRol">
              <option disabled selected value="none">Selecciona el rol</option>
              <option value="comprador">Comprador</option>
              <option value="vendedor">Vendedor</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="div-form">
            <button type="submit" id="btn-login" class="btn-login">Iniciar sesion</button>
          </div>

          <div class="div-form">
            <p class="p-invalid d-none">Nickname o clave incorrecta</p>
          </div>

        </form>
      </section>
    </main>
  </body>
  <script src="login.js"></script>
</html>
