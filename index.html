<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Registro</title>
  </head>
  <body>
    <main class="main-container">
      <!-- SECTION FOTO -->
      <section class="section-image">
        <img src="../assets/images/login.svg" alt="login">
      </section>
      <!-- SECTION FORM -->
      <section class="section-form">
        <!-- FORM -->
        <form id="form" class="form">
          <h1>Crea tu cuenta</h1>
          <!-- Nombre -->
          <div class="div-form">
            <input
              class="input"
              type="text"
              id="inputName"
              name="name"
              placeholder="Nombre"
            />
          </div>
          <!-- Apellido -->
          <div class="div-form">
            <input
              class="input"
              type="text"
              id="inputLastName"
              name="lastName"
              placeholder="Apellido"
            />
          </div>
          <!-- Direccion -->
          <div class="div-form">
            <input
              class="input"
              type="text"
              id="inputAddress"
              name="address"
              placeholder="Direccion"
            />
          </div>
          <!-- Nickname -->
          <div class="div-form">
            <input
              class="input"
              type="text"
              id="inputNickname"
              name="nickname"
              placeholder="Nickname"
            />
          </div>
          <!-- Clave -->
          <div class="div-form">
            <input
              class="input"
              type="password"
              id="inputPassword"
              name="password"
              placeholder="Ingresa contraseña"
            />
          </div>

          <div class="div-form">
            <input
              class="input"
              type="password"
              id="inputConfirmPassword"
              name="confirmPassword"
              placeholder="Repetir contraseña"
            />
          </div>

          <!-- Rol -->
          <div class="div-form">
            <select name="rol" class="select" id="selectRol">
              <option disabled selected value="null">Selecciona el rol</option>
              <option value="comprador">Comprador</option>
              <option value="vendedor">Vendedor</option>
            </select>
          </div>

          <div class="div-form">
            <button type="submit" id="btnRegistro" class="btn-registro">Registrarse</button>
          </div>

          <div class="div-form">
            <p id="errorMessage"></p>
          </div>

          <div class="div-form">
            <p>Ya tienes una cuenta? <a href="../login">Inicia Sesion</a></p>
          </div>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
